{extend name="public/base"}
{block name="meta"}{/block}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="hidden"  name="id" lay-verify="id" value="{$detail.type_id}" >
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>广告名
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="32" name="name" lay-verify="name" placeholder="方便内容选择，请尽量不和其他类型名重复" value="{$detail.type_name}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                所属链接
            </label>
            <div class="layui-input-block">
                <input type="text" maxlength="128" name="link" lay-verify="link" placeholder="广告投放的网站链接" value="{$detail.link}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                模板
            </label>
            <div class="layui-input-block">
                <textarea name="content" lay-verify="content" class="layui-textarea">{$detail.templet_content}</textarea>
                <div class="layui-form-mid layui-word-aux">{img}:图片地址，{title}:标题，{desc}:描述，{link}:链接（注：不懂代码谨慎修改）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                是否停用
            </label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="启用" {if condition="$detail['status']== 0"}checked {/if}>
                <input type="radio" name="status" value="1" title="停用" {if condition="$detail['status']== 1"}checked {/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    Common.upload_one('#img');
    Common.form_sumbit('submit','{:url("advert/type_edit")}');
</script>
{/block}
