        <div class="layui-form-item">
            <input type="hidden"  name="id" lay-verify="id" value="{$detail.templet_id}" >

        <div class="layui-form-item">
            <label class="layui-form-label">
                模板
            </label>

                <textarea name="content" lay-verify="content" class="layui-textarea">{$detail.content}</textarea>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="submit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>

    Common.form_sumbit('submit','{:url("advert/templet_edit")}');
</script>
{/block}
